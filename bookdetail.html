<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{book.name}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
        <div class="col-sm-6">
            <img ng-src="/images/{{image}}.jpg" alt="{{book.name}}" class="img-responsive img-rounded" style="height:300px;">
            <div class="row">
                <div class="col-sm-2" ng-repeat="booknail in book.images" style="cursor:pointer;margin-top:10px;" >
                    <img ng-src="/images/{{booknail}}.jpg" alt="" class="img-responsive img-thumbnail" ng-click="changeImage(booknail)">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="row text-left" style="margin-top:40px;">
                <dl class="dl-horizontal">
                    <dt>数量:</dt>
                    <dd>
                        <input type="button" value="-" ng-click="sub()">
                        <input type="number" ng-model="number">
                        <input type="button" value="+" ng-click="add()">
                    </dd>
                </dl>
                <dl class="dl-horizontal">
                    <dt>价格:</dt>
                    <dd>{{count | currency:'￥':2}}</dd>
                </dl>
                <div class="row" style="text-align:center;">
                    <input type="button" value="购&nbsp;&nbsp;买" class="btn btn-primary" style="width:200px;">
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
