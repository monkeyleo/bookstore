<!DOCTYPE html>
<html ng-app="loginApp">
    <head>
        <meta charset="utf-8">
        <title>登录</title>
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="./css/style.css" media="screen" title="no title" charset="utf-8">
        <script src="./jquery-1.11.1.min.js" charset="utf-8"></script>
        <script src="./angular.js" charset="utf-8"></script>
        <script src="bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
        <script src="js/app.js" charset="utf-8"></script>
        <script src="js/controller.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="login" ng-controller="loginCtrl">
    		<form class="well well-lg" name="login" novalidate ng-submit="loginSubmit()">
    			<div class="form-group">
    				<label for="">user</label>
    				<input type="text" name="username" value="" placeholder="" class="form-control" required ng-model="user.username" ng-minlength="3" ng-maxlength="15">
                    <p class="help-block" ng-show="login.username.$dirty && login.username.$invalid">
                        <small ng-show="login.username.$error.required">
                            your name is required.
                        </small>
                        <small ng-show="login.username.$error.minlength">
                            your name is too short.
                        </small>
                        <small ng-show="login.username.$error.maxlength">
                            your name is too long.
                        </small>
                    </p>
    			</div>
    			<div class="form-group">
    				<label>password</label>
    				<input type="password" class="form-control" name="password" required ng-model="user.password">
                    <p class="help-block" ng-show="login.password.$dirty && login.password.$invalid">
                        <small ng-show="login.password.$error.required">
                            password is required.
                        </small>
                    </p>
    			</div>
    			<div class="form-group clearfix">
    				<div class="pull-right">
    					<input type="submit" name="" value="Login" class="btn btn-primary" ng-disabled="login.$invalid">
    				</div>
                </div>
    		</form>
    	</div>
    </body>
</html>
